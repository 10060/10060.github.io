    <script>
        $(document).ready(function() {
            var d = false;
             var labe1 = $(this).index();
                var conliwidth = $(".con li").width();
                var ggH = parseInt($(".gage").height());
               

            $("main").find("figure").on('mousewheel DOMMouseScroll', function(e) {
                
                var E = e.originalEvent;
                delta = 0;
                if (E.detail) {
                    delta = E.detail * -40;
                } else {
                    delta = E.wheelDelta;
                };

                var a = parseInt($(".con").css("margin-left"));
                var b = $(".con li").width();
                var c = $('.con li').length;

                if (delta < 0 && a > (c - 1) * -b && !d) {
                    // 마우스 휠을 아래로 내렸을 경우
                    d = true;
                    $('.con').stop().animate({
                        "margin-left": a += -b
                    }, 400, function() {
                        d = false;

                    });
                    
                    
                    $(".con li").eq(-1).appendTo($(".con"));
                    $(".con").css("margin-left", "0px");
                    $(".pgnum li").eq(delta+1).find("label").addClass("on");
                $(this).siblings().find("label").removeClass("on");
                $(".gage").css("margin-top", 30 * labe1 + "px");
                $(".con").css("margin-left", conliwidth * -labe1 + "px");

                };

                if (a < b) {

                    $(".con").css("margin-left", "0px");
                };


                if (delta > 0 && a < 0 && !d) {
                    // 마우스 휠을 위로 올렸을 경우
                    d = true;
                    $('.con').stop().animate({
                        "margin-left": a += b
                    }, 400, function() {
                        d = false;
                    });
                };


                if (a = b) {

                    $(".con").css("margin-left", "0px");
                };

              

            });


            $(".pgnum li").on("click", function() {
                var pgnum1 = $(this).index();
                var pgMin = pgW * pgnum1;
                var pgW = parseInt($(".con li").width());
                $(".con li").eq(pgnum1).stop().animate({
                    "margin-left": -pgMin + "px"
                }, 300);

                $(".con li").eq(0).prependTo($(".con"));
                $(".con").css("margin-left", pgW + "px");
            });



            var a1 = 0;
            $(document).ready(function() {
                $(".opening").animate({
                    "display": "block"
                }, 1000);
                setInterval(function() {
                    a1 = a1 + 10;
                    txtAni(a1);
                }, 10);
            });

            function txtAni(n) {
                if (n < 1010) {
                    $("svg").text(parseInt(n / 10) + "%");
                }
            }
            setTimeout(function() {
                $(".opening").fadeOut(400);
            }, 2000);


            $(".pgnum li").on("click", function() {
                var labe1 = $(this).index();
                var conliwidth = $(".con li").width();
                var ggH = parseInt($(".gage").height());
                $(this).find("label").addClass("on");
                $(this).siblings().find("label").removeClass("on");
                $(".gage").css("margin-top", 30 * labe1 + "px");
                $(".con").css("margin-left", conliwidth * -labe1 + "px");

            });





        });

    </script>
